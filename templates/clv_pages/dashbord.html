<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            background-color: #f0f0f0;
        }

        .main-container {
            display: flex;
            height: 100%;
            background-color: #f0f0f0;
        }

        .sidebar {
        width: 280px;
        background-color: #d0f0c0;
        padding: 24px;
        position: fixed;
        height: 100%;
        box-sizing: border-box;
        left: 0; /* Ensure this line is present */
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            outline: none;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .profile:hover {
            background-color: #e0e0e0;
        }

        .profile-image {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #d0f0c0;
            margin-right: 16px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .profile-info p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .nav-bar-menu {
            list-style-type: none;
            padding: 0;
            margin-left: 20px;
        }

        .nav-bar-menu li {
            margin-bottom: 16px;
            transform-origin: left center;
        }

        .nav-bar-menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 8px 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .nav-bar-menu a.active {
            color: #1e2832;
            font-weight: 700;
            text-decoration: underline;
            transform: scale(1.1);
        }

        .nav-bar-menu i {
            margin-right: 8px;
        }

        .badge {
            background-color: #1e2832;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 8px;
        }

        .logout {
            position: absolute;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #333;
            transition: transform 0.3s ease;
            transform-origin: left center;
        }

        .logout:hover {
            transform: scale(1.1);
        }

        .logout i {
            margin-right: 8px;
            font-size: 18px;
        }

        .main-content {
            margin-left: 280px;
            padding: 32px;
            flex-grow: 1;
        }

        .main-content h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
        }


        .nav-bar-menu li:hover{
            transform: scale(1.1);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #1e2832;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #1e2832;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        

        button:hover {
            transform: scale(1.05);
        }
        
        .burger-btn {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000; /* Ensure it appears above other elements */
        }

.profile-image {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    overflow: hidden; /* Ensures the image stays within the circular container */
    margin-right: 16px;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire container while maintaining aspect ratio */
}

        

        /* Media Query for Responsive Design */
@media (max-width: 800px) {


    
            .sidebar {
                position: absolute;
                left: -280px; /* Hide sidebar off-screen */
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0; /* Show sidebar on-screen */
            }

            .main-content {
                margin-left: 0;
            }

            .burger-btn {
                display: block;
            }
        }
     @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       
    </style>
</head>
<body>
           
    <div class="container main-container">


        <button class="burger-btn" id="burger-btn">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar" id="sidebar">
            <button class="profile" onclick="window.location.href='#';">
                <div class="profile-image">
                    <img src="{{user[0][6]}}" alt="">
                </div>
                <div class="profile-info">
                    <h1>{{user[0][1]}}</h1>
                </div>
            </button>
            <nav>
                <ul class="nav-menu nav-bar-menu">
                    <li><a href="{{url_for('my_home')}}" ><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{url_for('dashbord_page')}}" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="{{url_for('my_profile')}}"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <a href="/logout"><button class="logout">
                <i class="fas fa-sign-out-alt"></i> Log out
            </button></a>
        </aside>

        <main class="main-content">
           <!-- Trigger button -->
            <!-- Falsh is here : =  -->
            {% include "./Includes/flash.html" %}
           
           {% include "components/dashbordModal.html" %}
   

        </main>

    </div>


    <script>var myModal = new bootstrap.Modal(document.getElementById('scrollableModal'));
        myModal.show();
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const burgerBtn = document.getElementById('burger-btn');
        const sidebar = document.getElementById('sidebar');

        burgerBtn.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
