<style>
    /* Custom CSS for Flash Messages */
    .alert {
        font-size: 1.2rem;
        color: black;
    }
    .alert-success {
        background-color: #2ecc71; /* A dark, yet vibrant green */
        color: #ffffff; /* White text to contrast with the green */
    }
    .alert-danger {
        background-color: #e74c3c; /* A strong red to stand out */
        color: #ffffff; /* White text to contrast with the red */
    }
</style>

{% if get_flashed_messages(with_categories=true) %}
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
{% endif %}
